<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h2>Form Registrasi</h2>
    <form>
      <label> Nama:</label><br />
      <input type="text" id="nama" name="nama" />
      <br /><br /><br />

      <label>Email:</label><br />
      <input type="email" id="email" name="email" />
      <br /><br /><br />

      <label> Program Studi</label><br />
      <select>
        <option value="">Teknik Informatika</option>
        <option value="">Sistem Informasi</option>
        <option value="">Sistem Akuntasi</option></select
      ><br /><br /><br />

      <label for=""> Jenis Kelamin</label><br />
      <input type="radio" name="jk" />Laki-Laki
      <input type="radio" name="jk" />Perempuan
      <input type="radio" name="jk" /> helikopter <br /><br /><br />

      <label for="">Tanggal Lahir</label><br />
      <input type="date" name="" id="" />
      <br /><br /><br />

      <label for="">Umur</label><br />
      <input type="number" name="" id="" />
      <br /><br /><br />

      <label for="">Alamat Lengkap</label><br>
      <textarea name="" id="" rows="5" cols="30"></textarea>
      <br /><br /><br />

      <label for="">Upload file</label><br />
      <input type="file" name="" id="" />
      <br /><br /><br />

      <label for="">Hobi:</label><br />
      <input type="checkbox" name="hobi" id="" />tidur <br />
      <input type="checkbox" name="hobi" id="" />makan <br />
      <br /><br /><br />

      <label for="">Password</label><br />
      <input type="password" id="password" name="password" /><br /><br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
